<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no"/>
	<meta name="format-detection" content="address=no"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Name</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<!-- style -->
	<!-- build:css css/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/normalize-css/normalize.css" />
	<link rel="stylesheet" href="bower_components/slick-carousel/slick/slick.css" />
	<link rel="stylesheet" href="bower_components/fancybox/dist/jquery.fancybox.min.css" />
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:css css/main.css -->
	<link rel="stylesheet" href="css/main.css">
	<!-- endbuild -->
</head>
<body>
	
	<!-- header  -->
	<section class="header">
		<div class="container"></div>
	</section>

	<!-- footer -->
	<section class="footer">
		<div class="container"></div>
	</section>

	<!-- callback -->
	<div id="callback" class="modal">
		<h5 class="modal__header">Перезвонить вам?</h5>
		<span class="modal__appeal">Наш менеджер свяжется с Вами в течении 15 минут!</span>
		<form action="#" class="form form_modal">
			<input type="text" name="name" class="form__input input input-name-js" placeholder="Ваше имя">
			<input type="text" name="email" class="form__input input input-email-js" placeholder="Ваш e-mail">
			<input type="text" name="phone" class="form__input input input-phone-js" placeholder="Ваш телефон">
			<input type="hidden" name="num" class="input__hidden input-hidden-js" value="Форма - ''">
			<input type="submit" value="Перезвоните мне" class="form__submit submit submit-js">
		</form>
	</div>

	<!-- thank -->
	<div id="thank" class="modal modal_thank">
		<h5 class="modal__header">Спасибо за вашу заявку</h5>
		<span class="modal__appeal">Наш менеджер свяжется с Вами в течении 15 минут!</span>
	</div>
	
	<!-- scripts -->
	<!-- build:js js/vendor.js defer -->
	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/jquery.maskedinput/dist/jquery.maskedinput.js"></script>
	<script src="bower_components/slick-carousel/slick/slick.js"></script>
	<script src="bower_components/fancybox/dist/jquery.fancybox.min.js"></script>
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:js js/main.js defer -->
	<script src="js/main.js"></script>
	<!-- endbuild -->

</body>
</html>
